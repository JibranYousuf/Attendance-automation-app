<ion-header>
  <ion-toolbar>
    <ion-title>
      Class-List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="classList == false" class="empty-item-message">
    No Class added
  </ion-grid>
  <ion-list *ngIf="classList !== []" class="class-container" lines="none">
    <ion-grid *ngFor="let class of classList; let i = index">
      <ion-row>
        <ion-col size="10">
          <a [routerLink]="['/student-list', i]">
            <ion-item class="class-item ion-activatable">
              <ion-icon slot="start" color="medium" name="school"></ion-icon>
              <ion-label
                >{{class.name}}-{{class.year}}
                semester-{{class.semester}}</ion-label
              >
              <ion-ripple-effect></ion-ripple-effect>
            </ion-item>
          </a>
        </ion-col>
        <ion-col
          size="2"
          class="d-flex align-items-center justify-content-center"
        >
          <ion-icon
            class="delete-icon"
            name="trash"
            (click)="deleteClass(i)"
          ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <div class="add-btn ion-activatable" (click)="presentModal()">
    <ion-icon name="add"></ion-icon>
    <ion-ripple-effect></ion-ripple-effect>
  </div>
</ion-content>
