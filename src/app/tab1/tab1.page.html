<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="classList !== []" class="class-container" lines="none">
    <ion-list-header>
      <ion-label>Class List</ion-label>
    </ion-list-header>
    <a
      [routerLink]="['/student-list', i]"
      *ngFor="let class of classList; let i = index"
    >
      <ion-item class="class-item ion-activatable">
        <ion-icon slot="start" color="medium" name="school"></ion-icon>
        <ion-label
          >{{class.name}}-{{class.year}} semester-{{class.semester}}</ion-label
        >
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
    </a>
  </ion-list>
  <div class="add-btn ion-activatable" (click)="presentModal()">
    <ion-icon name="add"></ion-icon>
    <ion-ripple-effect></ion-ripple-effect>
  </div>
</ion-content>
