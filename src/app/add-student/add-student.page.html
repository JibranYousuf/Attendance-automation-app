<ion-header>
  <ion-toolbar>
    <ion-title>add-student</ion-title>
    <ion-icon class="modal-close" name="close" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="onAddStudent()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list class="class-container" lines="none">
            <ion-list-header>
              <ion-label>Add Student</ion-label>
            </ion-list-header>
            <ion-item class="class-item ion-activatable">
              <ion-icon slot="start" color="medium" name="person"></ion-icon>
              <ion-input
                class="student-name"
                [(ngModel)]="student.name"
                name="studentname"
                type="text"
                placeholder="Student Name"
              >
              </ion-input>
            </ion-item>
            <ion-item class="class-item ion-activatable">
              <ion-icon slot="start" color="medium" name="list-box"></ion-icon>
              <ion-input
                class="student-rollno"
                [(ngModel)]="student.rollno"
                name="studentrollno"
                type="text"
                placeholder="Roll No"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="create-btn-wrapper">
      <ion-row>
        <ion-col>
          <ion-button
            class="login-btn"
            size="large"
            type="submit"
            expand="block"
          >
            Add Student
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
