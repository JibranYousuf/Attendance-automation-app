<ion-header>
  <ion-toolbar>
    <ion-title>students-list</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="studentList == false" class="empty-item-message">
    No Student Enrolled
  </ion-grid>
  <ion-grid *ngFor="let student of studentList; let i = index">
    <ion-row>
      <ion-col size="11">
        <ion-list
          *ngIf="studentList !== []"
          class="class-container"
          lines="none"
        >
          <ion-item class="class-item ion-activatable">
            <ion-icon slot="start" color="medium" name="person"></ion-icon>
            <ion-label>{{student.name}}</ion-label>
            <ion-label>Roll No: {{student.rollno}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col
        size="1"
        class="d-flex align-items-center justify-content-center"
      >
        <ion-icon
          class="delete-icon"
          name="trash"
          (click)="deleteStudent(i)"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="add-btn ion-activatable" (click)="presentModal()">
    <ion-icon name="add"></ion-icon>
  </div>
</ion-content>
